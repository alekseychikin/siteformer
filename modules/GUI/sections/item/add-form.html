{% for field in fields %}
  {% if !field['settings']['hide']? || (field['settings']['hide']? && !field['settings']['hide']) %}
<div class="form__item">
  <label for="{{ field['alias'] }}" class="form__label">{{ field['title']}}</label>
  <div class="form__inp-contain" role="input-contain">
    {% include "types/".field['type']."/item" field=field %}
  </div>
</div>
  {% endif %}
{% endfor %}
<div class="form__submit">
  <button class="form__btn form__btn--submit">Создать</button>
  <a href="/cms/{{ section }}/" class="form__btn">Отменить</a>
</div>
