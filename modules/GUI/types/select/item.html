<div class="form__inp-contain" role="input-contain">
  <label class="form__select">
    <select name="{{ field['alias'] }}" id="{{ field['alias'] }}" role="select">
    {% for i, dataItem in field['settings']['defaultData'] %}
      <option value="{{ i }}"{% if field['settings']['defaultValue'] == i %} selected{% endif %}>{{ dataItem }}</option>
    {% endfor %}
    </select>
  </label>
</div>
